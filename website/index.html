<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header><h1>Welcome to Wakey</h1></header>
<body>
    
    
    <!-- Calendar Section -->
    <div id="calendar">
        <h2 id="current-month"></h2> <!-- Placeholder for the current month -->
        <table>
            <thead>
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Calendar days will be dynamically generated here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Day Details -->
    <div id="day-details-modal" style="display: none;">
        <div id="day-details-content">
            <span id="close-modal">&times;</span>
            <p id="day-details-text"></p>
        </div>
    </div>

    <!-- User Information Section -->
    <div id="user-info" class="info-box">
        <h2>User Information</h2>
        <p><strong>Last Name:</strong> Meunier</p>
        <p><strong>First Name:</strong> Frédéric</p>
        <p><strong>Gender:</strong> Male</p>
        <p><strong>Doctor's Name:</strong> Dr. Somla</p>
        <p><strong>Duration of Follow-up:</strong> 27 days</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
